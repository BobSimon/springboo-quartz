# spring boot 2.x 的ContextPath配置有变化：
server.context-path=/quartz
# 服务端口
server.port=8080
# session最大超时时间(分钟)，默认为30
server.session-timeout=60

# 该服务绑定IP地址，启动服务器时如本机不是该IP地址则抛出异常启动失败，只有特殊需求的情况下才配置
#server.address=192.168.1.66

# tomcat最大线程数，默认为200
server.tomcat.max-threads=100
# tomcat的URI编码
server.tomcat.uri-encoding=UTF-8

#spring boot 2.x  参数变化
spring.thymeleaf.mode=LEGACYHTML5

#dev tools
spring.devtools.livereload.enabled=true
spring.thymeleaf.cache=false
spring.thymeleaf.cache-period=0
spring.thymeleaf.template.cache=false
# 静态文件请求匹配方式
spring.mvc.static-path-pattern=/**


# mysql 链接
spring.datasource.url=jdbc:mysql://x.x.x.x:3306/store_mgt?useSSL=true&autoReconnect=true&verifyServerCertificate=false&tinyInt1isBit=false&useUnicode=true&characterEncoding=utf8

spring.datasource.username=
spring.datasource.password= 
spring.datasource.driver-class-name=com.mysql.jdbc.Driver


###  mybatis的配置
mybatis.type-aliases-package=com.example.demo.quartz.entity
mybatis.mapper-locations=classpath:mapper/*.xml